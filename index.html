<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div class="input">Name : <input id="name" type="text"> </div>
        <div class="input">Age : <input id="age" type="text"> </div>
        <div class="input">Grade : <input id="grade" type="text"> </div>
    
        <button id="entry">Input Entry</button>
    </div>

    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </table>
    

    <script src="js/style.js"></script>
</body>
</html>
